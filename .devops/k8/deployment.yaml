apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-k8-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nest-k8-demo
  template:
    metadata:
      labels:
        app: nest-k8-demo
    spec:
      containers:
        - name: nest-k8-demo
          image: nest-k8-demo:v2
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            # Add environment variables here if needed
            # - name: NODE_ENV
            #   value: "production"
